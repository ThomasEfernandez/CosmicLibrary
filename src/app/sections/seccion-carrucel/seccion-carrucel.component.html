<div class="carrucel-container">
  
  
<div class="carrusel-container" #carruselContainer>
  <div class="carrusel" [style.transform]="transformStyle">
    <div class="card" *ngFor="let item of items">
      <img [src]="item.img" [alt]="item.title" />
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </div>
</div>

<div class="botones">
  <button (click)="moverCarrusel(-1)">◀</button>
  <button (click)="moverCarrusel(1)">▶</button>
</div>

</div>
